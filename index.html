<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Web Player: Music for everyone</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">
    </head>
    
    <body>
        <div class="container flex">
            <div class="left ">
                <div class="close">
                    <img src="close.svg" class="invert" alt="" width="100%">
                </div>
                <div class="home rounded bg-grey m-1 p-1">
                    <div class="logo"><img class="invert" src="logo.svg" alt="logo" width="110px"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="library">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right rounded bg-grey">
            <div class="header ">
                <div class="nav">
                    <img class="hamburger" src="hamburger.svg" alt="" width="40">
                    <img class="invert" src="left.svg" alt="" width= "14px">
                    <img class="invert" src="right.svg" alt="" width= "14px">
                </div>
                <div class="buttons">
                    <button class="signup-btn"> Sign up</button>
                    <button class="login-btn    "> Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="infobar">
                        <div class="song-info"></div>
                        <div class="song-btn">
                            <img width="100" id="previous" src="prev.svg" alt="">
                            <img width="100" id="play" src="play.svg" alt="">
                            <img width="100" id="next" src="next.svg" alt="">
                        </div>
                        <div class="timevol">
                        <div class="song-time"></div>
                        <div class="volume">
                            <img src="volume.svg" alt="" width="25">
                            <div class="range">
                                <input type="range" name="vol" id="">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
